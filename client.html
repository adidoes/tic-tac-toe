<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            table {
                border-collapse: collapse;
                margin: 0 auto;
            }
            td {
                width: 80px;
                height: 80px;
                border: 1px solid #ccc;
                text-align: center;
                color: black;
                font-family: sans-serif;
                font-size: 20px;
            }
            td:hover {
                background: #f9f9f9;
                cursor: pointer;
            }
			.list-group a {
				font-size: 13px;
				cursor: pointer;
			}
        </style>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    <div class="card text-center">
                        <div class="card-header">
                            Tic Tac Toe
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5">
                                    <div class="list-group">
                                        <h5 class="list-group-item list-group-item-action disabled mb-0">Rooms</h5>
                                        <a onclick="newGame('Wolfgang');" class="list-group-item list-group-item-action">Wolfgang</a>
                                        <a onclick="newGame('Amadeus');" class="list-group-item list-group-item-action">Amadeus</a>
                                        <a onclick="newGame('Ludwig');" class="list-group-item list-group-item-action">Ludwig</a>
                                        <a onclick="newGame('Johann');" class="list-group-item list-group-item-action">Johann</a>
                                        <a onclick="newGame('Pytor');" class="list-group-item list-group-item-action">Pytor</a>
                                        <a onclick="newGame('Antonio');" class="list-group-item list-group-item-action">Antonio</a>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <table id="board">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="message" class="card-footer text-muted">Choose a room</div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="connection.js"></script>
        <script type="text/javascript" src="board.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script>
            function newGame(room) {
				var table = document.getElementById('board');
				var game = new Game(table);
				game.start(room);
			}
        </script>
    </body>
</html>
